<!DOCTYPE html>
<html>
    <head>
        <title>Testes</title>
        
        <link rel="stylesheet" type="text/css" href="css/shepherd-theme-square-dark.css">
        <style type="text/css">
            * {
                margin: 0px;
                padding: 0px;
            }
        
            body {
                position: relative;
            }
            
            .sample {
                float: left;
                width: 100%;
                height: 150px;
                margin-bottom: 10px;
                background: #01aaed;
            }
        </style>
    </head>
    <body>
        <div class="sample teste-1">
            Lorem ipsum dolor sit amet! 1
        </div>
        
        <div class="sample teste-2">
            Lorem ipsum dolor sit amet! 2
        </div>
        
        <div class="sample teste-3">
            Lorem ipsum dolor sit amet! 3
        </div>
        
        <div class="sample teste-4">
            Lorem ipsum dolor sit amet! 4
        </div>
        
        <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
        <script type="text/javascript" src="js/shepherd.min.js"></script>
        
        <script>
            const tour = new Shepherd.Tour({
              defaultStepOptions: {
                classes: 'shadow-md bg-purple-dark',
                scrollTo: true
              }
            });
            
            tour.addStep('teste-1', {
              text: 'Teste (nv1)',
              attachTo: '.example-css-selector bottom',
              classes: 'example-step-extra-class',
              buttons: [
                {
                  text: 'Próximo',
                  action: tour.next
                }
              ]
            });
            
            tour.addStep('teste-2', {
              text: 'Teste (nv2)',
              attachTo: '.example-css-selector bottom',
              classes: 'example-step-extra-class',
              buttons: [
                {
                  text: 'Próximo',
                  action: tour.next
                }
              ]
            });
            
            tour.start();
        </script>
    </body>
</html>
